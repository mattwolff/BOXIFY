<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>BOXIFY</title>
    <meta name="description" content="Everything is inside of boxes...">
    <link rel="stylesheet" href="boxify.css">
</head>
<body class="boxifier">
    <h2>Drag <a href="javascript:(function(){let all=document.querySelectorAll(`*`);for(let i=0;i<all.length;i+=1){let colors=[`red`,`blue`,`lime`,`pink`,`yellow`,`black`,`cyan`,`magenta`,`blueviolet`];let randomColor=Math.floor(Math.random()*colors.length);let chosenColor=colors[randomColor];all[i].style.border=`2px solid ${ chosenColor }`}})();">BOXIFY</a> to your bookmarks bar.</h2>

    <!--
      Check out the file boxify.js
      it's just the prettified version
      of all the above minified JS -->
</body>
</html>
